<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://sdk.monnify.com/plugin/monnify.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monnify Payment Gateway Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <form id="paymentForm">
<label for="customerName">Customer Name</label>
<input type="text" id="customerName" required name="customerName">

<label for="customerEmail">Customer Email</label>
<input type="email" id="customerEmail" required name="customerEmail">

<label for="customerPhone">Customer Phone</label>
<input type="tel" id="customerphone" required name="customerPhone">

<button type="button" onclick="payWithMonnify()">Pay With Monnify</button>
</form> 

<script>
    function payWithMonnify(){
    //Get the form data
  const customerName = document.getElementById("customerName").value;
  const customerEmail = document.getElementById("customerEmail").value;
  const customerPhone = document.getElementById("customerphone").value;

  //Grab unto the payload
  MonnifySDK.initialize({
    amount: 1000,
    currency: "NGN",
    reference: "CK_" + Math.floor((Math.random() * 1000000000) + 1),
    customerName: customerName,
    customerEmail: customerEmail,
    customerPhone: customerPhone,
    apiKey: "XXXXXXXXX",
    contractCode: "XXXXXXX",
    paymentDescription: "Test Monnify",
    isTestMode: true,
     onComplete: function(response){
         //Implement What happens if payment completes
         console.log(response);
         const paymentSuccessful = true;
         if(paymentSuccessful){
             window.location.href="C:/Users/thelo/OneDrive/Desktop/Youtube/testmonnify/success.html";
         }else{
             //Enter or redirect to the error page if payment was not successful

         }
     },
     onClose: function(data){
         //Implement whatever you want here if people click on the close button of the payment modal
          console.log(data);
     }
  });
  }
</script> 
</body>
</html>
